{% extends "Ledger/base.html" %}
{% block content %}
<form name="form" method="POST" action="#">
    {% csrf_token %}
    <fieldset class="form-group" id="allForm" >
        {% comment %} # kissan ka name {% endcomment %}
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Party Name</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type="text" name="name" id="name" required />
                </div>
            </div>
        </div>
        {% comment %} Address {% endcomment %}
        
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Address</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type="text" name="add" id="add" required />
                </div>
            </div>
        </div>


        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Pincode</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type="number" name="pcode" id="pcode" required />
                </div>
            </div>
        </div>

        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">City</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type = "text" name = "city" id = "city"/>
                </div>
            </div>
        </div>

        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">State</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type = "text" name = "state" id = "state"/>
                </div>
            </div>
        </div>

        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Opening Balance</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type = "number" name = "opbal" id = "opbal"/>
                </div>
            </div>
        </div>

       

        

    </fieldset>

    <button type="submit" name="submit" id="submit" value="submit" class="button">
        Create Ledger
    </button>
</form>
{% endblock %}
