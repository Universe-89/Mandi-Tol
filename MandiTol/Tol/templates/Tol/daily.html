{% extends "Tol/base.html" %}
{% block title %} Daily Average {%endblock%}
{% block script %}
</script>
{%endblock%}
{% block content %}
<form name="form" method="POST" action="#">
    {% csrf_token %}
    <fieldset class="form-group" id="allForm" >
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Item</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                <select type = "text" name="item_name" id="item_name" required>
                    {% for item in itemList %}
                    <option value = "{{item.item_name}}">{{item.item_name}}</option>
                    {% endfor %}
                </select>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Select Date</legend>
            <div class="col-sm-10">
                <div class="form-check-inline">
                    <input type="date" id="tol_day"  name="tol_day">
                </div>
            </div>
        </div>
    </fieldset>

    <button type="submit" name="submit" id="submit" value="submit" class="button">
        Submit
    </button>
</form>
{% endblock %}
