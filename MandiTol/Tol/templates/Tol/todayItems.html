{% extends "Tol/base.html" %}
{% block title %} Today's Commodities {%endblock%}
{% block script %}
<style>
  p {
    margin-right: 10px;
  }
  .side{
    font-size: 12px;
  }

</style>
{% endblock%}
{% block content %}
<body class="body">
    <form name="form" method="POST" action="#">
        {% csrf_token %}
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Item Name</th>
  
              </tr>
            </thead>
            <tbody>
                {% for item in todaysItemsList %}
                <tr>
                    <td><button type="submit" name="item" id="{{item}}" value="{{item}}" class="button">
                        {{item}}
                    </button></td>

                </tr>
                {%endfor%}

            </tbody>
          </table>
    </form>
  {% endblock%}
